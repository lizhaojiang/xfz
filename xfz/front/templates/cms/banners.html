{% extends 'cms/base.html' %}

{% block title %}
    轮播图管理
{% endblock %}

{% block head %}
    <style>
        .btn-group{
            float: left;
        }
        .tips{
            float: left;
        }
        .banner-item{
            width: 800px;
        }
        .thumbnail-group{
            float: left;
            width: 230px;
        }
        .thumbnail-group .thumbnail{
            width: 100%;
            height: 75px;
        }
        .more-group{
            float: left;
            margin-left: 20px;
            width: 350px;
        }
    </style>
    <script src="{% static 'arttemplate/template-web.js' %}"></script>
    <script src="{% static 'js_dist/banners.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>轮播图管理</h1>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button class="btn btn-primary" id="add-banner-btn">
                <i class="fa fa-plus"></i>
                添加轮播图
            </button>
        </div>
        <ul class="tips">
            <li><b style="font-size: 12px;">支持JPG、GIF、PNG格式，最多可上传6张</b></li>
            <li><b style="font-size: 12px;">比例4：1，宽度在800px以上，5M以内</b></li>
        </ul>
    </div>
</div>
<div class="banner-list-group"></div>

<script id="banner-item" type="text/html">
{% verbatim %}
<div class="box banner-item">
    <div class="box-header">
        <span>位置：0</span>
        <button class="btn btn-default btn-xs pull-right">
            <i class="fa fa-close"></i>
        </button>
    </div>
    <div class="box-body">
        <div class="thumbnail-group">
            <input type="file" style="display: none;" class="image-input">
            <img src="/static/images/banner.png" class="thumbnail" alt="">
        </div>
        <div class="more-group">
            <div class="form-group">
                <input type="number" class="form-control" name="position">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="link_to">
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary pull-right">保存</button>
    </div>
</div>
{% endverbatim %}
</script>

{% endblock %}
